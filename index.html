<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Project - Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./index.js" defer></script>
    </head>

    <body>
        <h1 id="page-title">Odin Project: Calculator</h1>
        <div class="calculator">
            <p class="display">0</p>
            <div class="key-area">
                <div class="num-area">
                    <div class="num-grid">
                        <button class="key num-key" onclick="appendDisplay('7')">7</button>
                        <button class="key num-key" onclick="appendDisplay('8')">8</button>
                        <button class="key num-key" onclick="appendDisplay('9')">9</button>
                        <button class="key num-key" onclick="appendDisplay('4')">4</button>
                        <button class="key num-key" onclick="appendDisplay('5')">5</button>
                        <button class="key num-key" onclick="appendDisplay('6')">6</button>
                        <button class="key num-key" onclick="appendDisplay('1')">1</button>
                        <button class="key num-key" onclick="appendDisplay('2')">2</button>
                        <button class="key num-key" onclick="appendDisplay('3')">3</button>
                    </div>
                    <div class="bottom-row">
                        <button class="key num-key" onclick="appendDisplay('0')">0</button>
                        <button class="key num-key" onclick="appendDisplay('.')">.</button>
                        <button class="key num-key" onclick="backspaceDisplay()">Back</button>
                    </div>
                </div>
                <div class="operator-column">
                    <button class="key operator-key" onclick="appendDisplay('+')">+</button>
                    <button class="key operator-key" onclick="appendDisplay('-')">-</button>
                    <button class="key operator-key" onclick="appendDisplay('*')">*</button>
                    <button class="key operator-key" onclick="appendDisplay('/')">/</button>
                </div>
                <div class="operator-column">
                    <button class="key operator-key misc-key" onclick="evaluateDisplay()">=</button>
                    <button class="key operator-key misc-key" onclick="clearDisplay()">Clear</button>
            </div>
        </div>
    </body>
</html>
